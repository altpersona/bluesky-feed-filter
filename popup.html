<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bluesky Feed Filter</title>
    <style>
        body {
            width: 350px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            font-size: 14px;
            margin: 0;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        
        .toggle-section {
            margin-bottom: 20px;
        }
        
        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2196F3;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .add-term {
            margin-bottom: 20px;
        }
        
        .add-term input {
            width: 200px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .add-term button {
            padding: 8px 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 5px;
        }
        
        .add-term button:hover {
            background-color: #1976D2;
        }
        
        .blocklist {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
        }
        
        .blocklist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        
        .blocklist-item:last-child {
            border-bottom: none;
        }
        
        .remove-btn {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 3px 8px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .remove-btn:hover {
            background-color: #d32f2f;
        }
        
        .empty-state {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        
        .stats {
            margin-top: 15px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üê¶ Bluesky Feed Filter</h1>
    </div>
    
    <div class="toggle-section">
        <div class="toggle-switch">
            <label class="switch">
                <input type="checkbox" id="enableFilter">
                <span class="slider"></span>
            </label>
            <span>Enable filtering</span>
        </div>
    </div>
    
    <div class="add-term">
        <input type="text" id="newTerm" placeholder="Add word or phrase to filter..." maxlength="100">
        <button id="addBtn">Add</button>
    </div>
    
    <div class="blocklist" id="blocklist">
        <div class="empty-state">
            No filtered terms yet. Add some words or phrases above, or right-click selected text on Bluesky to add it to the filter.
        </div>
    </div>
    
    <div class="stats" id="stats">
        Filter is disabled
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
